{% set name = "qiskit-ibm-provider" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-ibm-provider-{{ version }}.tar.gz
  sha256: 0135d455d5fc4238efe1b852767c243fb995f003fbcac0bb836608426a0c0597

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - qiskit-terra >=0.23.1
    - requests >=2.19
    - requests_ntlm >=1.1.0
    - numpy >=1.13
    - urllib3 >=1.21.1
    - python-dateutil >=2.8.0
    - websocket-client >=1.5.1
    - websockets >=10.0
    - typing-extensions >=4.3

test:
  imports:
    - qiskit_ibm_provider
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-ibm-provider
  summary: Qiskit IBM Quantum Provider for accessing the quantum devices and simulators at IBM
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
